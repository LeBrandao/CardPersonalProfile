<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Card</title>
</head>

<body>
  <section>
    <div class="card">
      <div class="top">
          <h3 class="name">Letícia Brandão <span class="status"></span> </h3>
          <p class="title">Front-end Developer</p>
      </div>

      <div class="middle">
        <div class="time">1:12 PM local time (change)</div>
      </div>

      <div class="nav">
        <button class="profile-action">View preferences</button>
        <button class="profile-action">View Open account settings</button>
        <button class="profile-action">Edit your profile</button>
        <button class="profile-action">View your files</button>
        <button class="profile-action">Set yourself away</button>
      </div>
    </div>
  </section>
</body>

</html>
